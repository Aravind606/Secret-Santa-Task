<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="row-lg-12">
        <div class="col-lg-4">
            <form onsubmit="sendData();return false">
                <div class="form-group">
                  <label for="">name</label><br><br>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="name" required><br><br>
        
                </div>
                <div class="form-group">
                    <label for="">Email address</label><br><br>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required><br><br>
          
                  </div>
                  <div class="form-group">
                    <label for="">password</label><br><br>
                    <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password" required><br><br>
          
                  </div>
                <div class="form-group">
                  <label for="">number</label><br><br>
                  <input type="number" class="form-control" id="number" placeholder="number" required><br><br>
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        
        </div>
    </div>

    <script src="register.js"></script>

   </body>
</html>
