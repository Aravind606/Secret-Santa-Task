<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>login form</title>
</head>
<body>
    <div class="container-fluid background" >
        <div class="row row1">
            <div class="col-lg-12 headingHeight">
                <h1 class="heading">Welcome To login</h1>
            </div>
        </div>
        <div class="row row2">
            <div class="col-lg-6 cardleft ">
                <div class="card background2 float-right mr-5" style="width: 18rem;">
                    <div class="card-header head">
                        SIGN IN
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="USERNAME"><br><br>
                        <input type="text" placeholder="********"><br><br>
                        <button class="btn btn-primary" type="submit">SIGN IN</button>
                        <button class="btn btn-primary" type="reset">RESET</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card background2" style="width: 18rem;">
                    <div class="card-header head">
                        REGISTER
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="USERNAME"><br><br>
                        <input type="text" placeholder="********"><br><br>
                        <input type="number" placeholder="PHONE NUMBER"><br><br>
                        <input type="email" placeholder="Email"><br><br>
                        <button class="btn btn-primary" type="submit">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
